<head>

    <link rel="stylesheet" href="./css/style.css">
    <title>About Me</title>
</head>
<body>
    <div class="contact-me">
        <header class = "header-container">
             <nav>
                  <div class = "nav-toggle-btn">
                      <div class="burger">
                          <div class="line1"></div>
                          <div class="line2"></div>
                          <div class="line3"></div>
                      </div>
                  </div>
                  <ul class="nav-links">
                      <li><a href="index.html" >Home</a></li>
                      <li><a href="aboutMe.html" >About Me</a></li>
                      <li><a href="resume.html" >Resume</a></li>
                      <li><a class="current" href="contactme.html">Contact me</a></li>
                  </ul>
              </nav>   
              <div class = "title">
                      <div class="title-background">
                           <h1>Contact Me</h1>
                      </div>
             </div>
        </header>
        <section class="contact-container">
            <div class="contact__guide">
                <p>This is how you can contact me. Pretty easy, isn't it?</p>
            </div>
            <div class="contact__social-media">
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <div class="contact__form">
                <form action="">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" class="name" id="name" name="name" placeholder="eg.Craig Gosling" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email"class="email"id="email" name="email" placeholder="eg.craig@gmail.com" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="number"class="phone" id="phone" name="phone" placeholder="eg.0400-123-456" required>
                    </div>
                    <div>
                        <label for="text">Comment</label>
                        <textarea name="text" class="text" id="text" cols="30" rows="10" placeholder= "Anything you would like to say..."></textarea>
                    </div>
                    <button class="button" type="submit">Submit</button>
                </form> 
            </div>          
        </section>
        <footer class = "footer-container">
              <div class = "footer">
                  <p>Copyright &copy; 2021 Ziqi ~ All right reversed! </p>
              </div>
        </footer>
    </div>
    <script type="module" src="./js/main.js"></script>
